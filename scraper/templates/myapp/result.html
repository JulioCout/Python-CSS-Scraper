<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 m-5">
                <h1>CSS Scraper</h1>
            </div>
        </div>

        <div class="row m-5 ">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token %}
                    <input class="form-control" type="text" name="site" placeholder="Enter site address" id="site">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
                </form>
            <div class="col-md-6">
                <a class="btn btn-warning"  href="/delete">Delete</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                {% for link in data  %}
                    {{link.name}}-->{{link.address}}</br>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
